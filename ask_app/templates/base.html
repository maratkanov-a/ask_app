<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <meta content="width=device-width, install-scale=1.0">
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <style type="text/css"> </style>
    <link rel="stylesheet" href="../static/css/bootstrap-theme.css">

    <title>{% block header %}Ask app{% endblock %} </title>
</head>

<body style="padding-top: 70px;">
            <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                    <div class="navbar-header">
                        <a class="navbar-brand" href = "/home">Ask app</a>
                    </div>
                    <div class="navbar-collapse collapse">
                        <form class="navbar-form navbar-right js-search" method="get"> {% csrf_token %}
                            <input class="form-control js-search-text" type="search" placeholder="Найти">
                        </form>
                        <ul class="nav navbar-nav navbar-right">
                            {% if not user.is_authenticated %}
                            <li class="active">
                                <a href="/regme">Зарегистрируйся</a>
                            </li>
                            {% endif %}
                            <li>
                                <a href="/home">Домой</a>
                            </li>
                            <li>
                                <a href="/login">Войти</a>
                            </li>
                            <li>
                                <a href="/logout">Выйти</a>
                            </li>
                        </ul>
                    </div>
            </div>
            <div class="container-fluid">
                <div class="row">
                <div class="col-sm-3 col-md-2 sidebar">
                        <ul class="nav nav-sidebar">
                            <li class="text-muted">Управление пользователем</li>
                            <li>
                                <a href="/user/">Мой профиль</a>
                            </li>
                            <li>
                                <a href="/create/">Задать вопрос</a>
                            </li>
                            <li>
                                <a href="/newpas/">Сменить пароль</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-sm-8 col-md-9 main">
                        {% block data %}
                        {% endblock %}
                    </div>
                </div>
            </div>


<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="../static/js/bootstrap.js"></script>
    <script src="../static/js/mine.js"></script>
</body>
</html>
