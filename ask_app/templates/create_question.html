<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    {% extends "base.html" %}
    {% block data %}
 <form class="js-create-question" action="" method="post">  {% csrf_token %}
    <table>
    <tr>

        <td>Заголовок: </td>
        <td>{{ form.question_label }}</td>
        <td>{{ form.question_label.errors }}</td>
    </tr>
    <tr>

        <td>Текст вопроса </td>
        <td><textarea class="form-control" placeholder="Введите вопрос текста" cols="50" rows="5" name="question_text" maxlength="100"></textarea></td>
        <td>{{ form.question_text.errors }}</td>
    </tr>
    </table>

    <input style="margin-top: 5px;" class="btn btn-primary" type="submit" value="Задать вопрос">

 </form>
        <div class="for-test-create">

        </div>
{% endblock %}
</body>
</html>
